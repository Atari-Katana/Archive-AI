<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolt-XL Chat</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --chat-bg: #1e293b;
            --user-msg-bg: #3b82f6;
            --ai-msg-bg: #334155;
            --text-color: #f1f5f9;
            --input-bg: #1e293b;
            --border-color: #334155;
        }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #app {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            height: 100%;
            background-color: var(--bg-color);
        }

        header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .badge {
            background: linear-gradient(135deg, #6366f1, #a855f7);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            gap: 16px;
            animation: fadeIn 0.3s ease;
            max-width: 80%;
        }
        
        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.assistant {
            align-self: flex-start;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .user .avatar { background-color: var(--user-msg-bg); color: white; }
        .assistant .avatar { background: linear-gradient(135deg, #10b981, #059669); color: white; }

        .content {
            background-color: var(--ai-msg-bg);
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.6;
            font-size: 0.95rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .user .content {
            background-color: var(--user-msg-bg);
            color: white;
            border-bottom-right-radius: 2px;
        }
        
        .assistant .content {
            border-bottom-left-radius: 2px;
        }

        #input-area {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            background-color: var(--bg-color);
        }

        .input-wrapper {
            position: relative;
            background-color: var(--input-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            transition: border-color 0.2s;
        }
        
        .input-wrapper:focus-within {
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        textarea {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            padding: 16px 50px 16px 16px;
            font-size: 1rem;
            resize: none;
            height: 24px; /* Init height */
            max-height: 200px;
            outline: none;
            font-family: inherit;
            display: block;
            box-sizing: border-box;
        }

        button#send-btn {
            position: absolute;
            right: 10px;
            bottom: 8px;
            background-color: #3b82f6; /* Default Blue */
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s, transform 0.1s;
        }
        
        button#send-btn:hover { background-color: #2563eb; }
        button#send-btn:active { transform: scale(0.95); }
        button#send-btn:disabled { background-color: var(--border-color); cursor: not-allowed; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <h1>
                Bolt-XL
                <span class="badge">Engine Active</span>
            </h1>
        </header>
        
        <div id="chat-container">
            <div class="message assistant">
                <div class="avatar">AI</div>
                <div class="content">Hello! I am Bolt-XL, your high-performance inference engine. How can I help you today?</div>
            </div>
        </div>

        <div id="input-area">
            <div class="input-wrapper">
                <textarea id="prompt-input" placeholder="Type a message..." rows="1"></textarea>
                <button id="send-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const input = document.getElementById('prompt-input');
        const sendBtn = document.getElementById('send-btn');
        let currentController = null;

        // Auto-resize textarea
        input.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
            if (this.value === '') this.style.height = '24px';
        });

        // Enter to submit
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                submit();
            }
        });

        sendBtn.addEventListener('click', submit);

        async function submit() {
            const text = input.value.trim();
            if (!text) return;

            addMessage('user', text);
            input.value = '';
            input.style.height = '24px';
            input.disabled = true;
            sendBtn.disabled = true;

            // Create Assistant placeholder
            const contentDiv = addMessage('assistant', '');
            
            try {
                const response = await fetch('/v1/chat/completions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: [{ role: 'user', content: text }],
                        stream: true
                    })
                });

                if (!response.ok) throw new Error('Network response was not ok');

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullText = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') break;
                            try {
                                const json = JSON.parse(data);
                                const token = json.choices[0].delta.content;
                                if (token) {
                                    fullText += token;
                                    contentDiv.innerText = fullText;
                                    chatContainer.scrollTop = chatContainer.scrollHeight;
                                }
                            } catch (e) {
                                console.error('Error parsing JSON', e);
                            }
                        }
                    }
                }

            } catch (err) {
                contentDiv.innerText += "\n[Error: " + err.message + "]";
            } finally {
                input.disabled = false;
                sendBtn.disabled = false;
                input.focus();
            }
        }

        function addMessage(role, text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${role}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.innerText = role === 'user' ? 'U' : 'AI';
            
            const content = document.createElement('div');
            content.className = 'content';
            content.innerText = text;
            
            msgDiv.appendChild(avatar);
            msgDiv.appendChild(content);
            
            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            return content;
        }
    </script>
</body>
</html>
